<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>StreetViewTest</title>
    <meta name="description" content="Mike Christensen | StreetViewTest">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Open Graph tags (for e.g. proper display when link shared on Facebook) -->
    <meta name="og:type" property="og:type" content="website" />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/css/app.css">
  </head>

  <body ng-app="app" ng-controller="appController">
    <div id="A">
      <street-view view="viewA" key="{{ key }}"></street-view>
      <controls view="viewA"></controls>
    </div>
    <div map id="testMap" class="map"></div>

    <form ng-submit="getImages()">
      <input type="text" placeholder="lat lng" ng-model="latlng"></input>
      <input type="text" placeholder="Theta" ng-model="theta"></input>
      <button type="submit">Get images!</button>
    </form>

    <!-- Dependencies -->
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/app/FileSaver.js"></script>
    <!-- APP SCRIPTS -->
    <!-- root -->
    <script src="/app/app.js"></script>
    <script src="/app/street-view/street-view.directive.js"></script>
    <script src="/app/controls/controls.directive.js"></script>
    <script src="/app/map/map.directive.js"></script>
    <script src="/app/map/map-load.service.js"></script>
  </body>
</html>
