  <form>
    <div class="labels">
      <span>LatLng:</span>
      <span>Heading:</span>
      <span>Pitch:</span>
      <span>FOV:</span>
    </div>
    <div class="inputs">
      <input type="text" ng-model="view.latlng">
      <input type="text" ng-model="view.heading">
      <input type="text" ng-model="view.pitch">
      <input type="text" ng-model="view.fov">
    </div>
  </form>
</div>
